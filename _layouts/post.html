---
layout: default
---
<div class="bg-white border-gray-300 border shadow-xl p-2 mb-4">
  <h1 class="font-light text-3xl border-b border-gray-200 mb-4">{{ page.title }}</h1>
  <ul class="flex gap-2">
    <li>{{ page.date | date_to_long_string }}</li>
    {% for tag in page.tags %}
      <li><a href="/tag/{{ tag }}">#{{ tag }}</a></li>
    {% endfor %}
  </ul>
</div>
<div class="bg-white prose border-gray-300 border shadow-xl p-2">{{content}}</div>
